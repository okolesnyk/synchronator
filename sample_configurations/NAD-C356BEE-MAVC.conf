#---------------------------------
# Synchronator configuration file
# Profile: NAD C356BEE ABS
#---------------------------------
#

// all field in this part are mandatory:
// serial port configuration:
interface="serial";
serial_port="/dev/ttyS1";
serial_baud=115200;
serial_bits=8;
serial_parity=FALSE;
serial_even=TRUE;
serial_2stop=FALSE;

data_type="ascii";
sync_2way=TRUE;
diff_commands=TRUE;

header=("\rMain.", "\rMain.");
tail=("\r", "\r");

event_delimiter=("", "=");

volume:
{
    register=FALSE;
    header=("Volume", "Volume");
    tail=("","");
    
    discrete=FALSE;
    multiplier=1;
    min="-";
    plus="+";
    range=80;
    max=40;
    timeout=100;
    double_zero_interval=3;
};

input:
{
    register=TRUE;
    header=("Source=", "Source");
    
    cd=("CD", "CD");
    tuner=("Tuner", "Tuner");
    video=("Video", "Video");
    disc=("Disc", "Disc");
    ipod=("Ipod", "Ipod");
    tape2=("Tape2", "Tape2");
    aux=("Aux", "Aux");
};

power:
{
    register=TRUE;
    header=("Power=", "Power");

    deviceon=("On", "On");
    deviceoff=("Off", "Off");
};

query:
{
    interval=1;
    trigger=["\rMain.Source?\rMain.Power?\r"];
}