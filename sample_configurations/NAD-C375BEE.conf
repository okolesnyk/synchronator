#---------------------------------
# Synchronator configuration file
# Profile: NAD C375BEE
#---------------------------------
#

// all field in this part are mandatory:
// serial port configuration:
interface="serial";
serial_port="/dev/ttyS1";
serial_baud=115200;
serial_bits=8;
serial_parity=FALSE;
serial_even=TRUE;
serial_2stop=FALSE;

data_type="ascii";
sync_2way=FALSE;
diff_commands=FALSE;

header=("\rMain.");
tail=("\r");

event_delimiter=("");

volume:
{
    register=FALSE;
    header=("Volume");
    tail=("","");
    
    discrete=FALSE;
    multiplier=1;
    min="-";
    plus="+";
};

input:
{
    register=TRUE;
    header=("Source=");
    
    cd=("CD");
    tuner=("Tuner");
    video=("Video");
    disc=("Disc");
    ipod=("Ipod");
    tape2=("Tape2");
    aux=("Aux");
};

power:
{
    register=FALSE;
    header=("Power=");

    deviceon=("On");
    deviceoff=("Off");
};

query:
{
    interval=1;
    trigger=["\rMain.Source?\rMain.Power?\r"];
}