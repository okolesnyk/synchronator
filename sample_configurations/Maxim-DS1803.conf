interface="i2c";
i2c_device="/dev/i2c-1";
i2c_address=0x28;

data_type="numeric";
sync_2way=FALSE;
diff_commands=FALSE;

header=([175]);

volume:
{
    discrete=TRUE;
    min=0;
    max=255;
};