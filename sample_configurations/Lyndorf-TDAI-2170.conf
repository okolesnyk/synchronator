#---------------------------------
# Synchronator configuration file
# Profile: Lyndorf TDAI-2170
#---------------------------------
#

// all field in this part are mandatory:
// serial port configuration:
interface="serial";
serial_port="/dev/ttyS1";
serial_baud=115200;
serial_bits=8;
serial_parity=FALSE;
serial_even=TRUE;
serial_2stop=FALSE;

data_type="ascii";
sync_2way=TRUE;
diff_commands=TRUE;

header=("!", "!");
event_delimiter=("", "");
tail=(")\n\r", ")\n\r");

volume:
{
    register=FALSE;
    header=("VOL(", "VOL(");
    tail=("", "");
    
    discrete=TRUE;
    min=-999;
    max=120;
};

input:
{
    register=TRUE;
    header=("SRC(", "SRC(");
    tail=("", "");
    
    input1=("0", "0");
    input2=("1", "1");
    input3=("2", "2");
    input4=("3", "3");
};

power:
{
    register=TRUE;
    header=("", "PWR(");
    tail=("", "");

    deviceon=("ON\n\r", "ON");
    deviceoff=("OFF\n\r", "OFF");
};

query:
{
    interval=0;
    trigger=["!SUBSCRIBE\n\r"];
}