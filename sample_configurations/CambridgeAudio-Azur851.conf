#---------------------------------
# Synchronator configuration file
# Profile: Cambridge Audio Azur 851a
#---------------------------------
#

// all field in this part are mandatory:
// serial port configuration:
interface="serial";
serial_port="/dev/ttyS1";
serial_baud=9600;
serial_bits=8;
serial_parity=FALSE;
serial_even=TRUE;
serial_2stop=FALSE;

data_type="ascii";
sync_2way=TRUE;
diff_commands=TRUE;

header=("#1,", "#4,");
tail=("\r", "\r");

event_delimiter=(",", ",");

volume:
{
    register=FALSE;
    header=("13", "13");
    discrete=TRUE;
    length=3;
    min=96;
    max=0;
};

input:
{
    register=TRUE;
    header=("\r#1", "");
    
    cd=("01,1", "01,1");
    tuner=("02,1", "02,1");
    video=("03", "03");
    disc=("04", "04");
    ipod=("05", "05");
    tape2=("06", "06");
    aux=("07", "07");
};

power:
{
    register=TRUE;
    header=("11", "11");

    deviceon=("1", "1");
    deviceoff=("0", "0");
};