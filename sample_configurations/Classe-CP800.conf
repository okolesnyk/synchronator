#---------------------------------
# Synchronator configuration file
# Profile: Classe CP-800
#---------------------------------
#

// all field in this part are mandatory:
// serial port configuration:
interface="serial";
serial_port="/dev/ttyS1";
serial_baud=19200;
serial_bits=8;
serial_parity=FALSE;
serial_even=TRUE;
serial_2stop=FALSE;

data_type="ascii";
sync_2way=TRUE;
diff_commands=TRUE;

header=("", "SY ");
event_delimiter=(" ", " ");
tail=("\r", "\r");

volume:
{
    register=FALSE;
    header=("VOLM", "VOLM");
    precision=1;
    discrete=TRUE;
    min=-150;
    max=14;
    response:
    {
        pre_offset=94;
        post_offset=0;
        multiplier=0.926;
    }
};

input:
{
    register=TRUE;
    header=("MAIN", "MAIN");
    
    input1=("1", "1");
    input2=("2", "2");
    input3=("3", "3");
    input4=("4", "4");
};

power:
{
    register=TRUE;
    header=("", "");

    deviceon=("OPER", "OPER");
    deviceoff=("STBY", "STBY");
};

query:
{
    interval=0;
    trigger=["\rSTAT AUTO\r"];
}