#---------------------------------
# Synchronator configuration file
# Profile: Denon AVR
# Tested on an AVR-2311
#---------------------------------
#

// all field in this part are mandatory:
// serial port configuration:
interface="serial";
serial_port="/dev/ttyS1";
serial_baud=9600;
serial_bits=8;
serial_parity=FALSE;
serial_even=TRUE;
serial_2stop=FALSE;

data_type="ascii";
sync_2way=TRUE;
diff_commands=TRUE;

header=("","MV");
tail=("\r","\r");

event_delimiter=("","");

command_mod:
{
    type="denon-avr";
}

volume:
{
    register=TRUE;
    header=("MV","");
    tail=("","");
    
    discrete=TRUE;
    precision=0;
    min=100;
    max=600;

    response:
    {
        mode="range";
        pre_offset=0;
        post_offset=0;
        multiplier=10.0;
    };
};

power:
{
    register=FALSE;
    header=("PW");

    deviceon=("ON");
    deviceoff=("STANDBY");
};
